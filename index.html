<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carlos Eduardo | Backend Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      max-width: 450px;
      width: 100%;
      padding: 60px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 48px;
      position: relative;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffffff;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #ffffff;
      letter-spacing: -0.01em;
    }

    .title {
      font-size: 1rem;
      color: #a0a0a0;
      font-weight: 400;
      margin-bottom: 32px;
    }

    .links-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 18px 24px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.2s ease;
      width: 100%;
      position: relative;
    }

    .link:hover {
      background: #2a2a2a;
      border-color: #555;
      transform: translateY(-1px);
    }

    .link:active {
      transform: translateY(0);
    }

    .link-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      object-fit: cover;
    }

    .link-title {
      font-weight: 500;
      font-size: 1rem;
    }

    .footer {
      margin-top: 48px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9rem;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        padding: 40px 20px;
      }
      
      .name {
        font-size: 1.75rem;
      }
      
      .link {
        padding: 16px 20px;
      }
      
      .link-icon {
        width: 42px;
        height: 42px;
        margin-right: 16px;
      }
    }

    /* Loading animation */
    .container > * {
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .profile-section { animation-delay: 0.1s; }
    .link:nth-child(1) { animation-delay: 0.2s; }
    .link:nth-child(2) { animation-delay: 0.3s; }
    .link:nth-child(3) { animation-delay: 0.4s; }
    .link:nth-child(4) { animation-delay: 0.5s; }
    .footer { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Arrow SVG */
    .arrow-icon {
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <img class="profile-img" src="https://raw.githubusercontent.com/Carloseduardo-dev/carloseduardo-dev.github.io/b25c218881f02ce8c309c706783c00e59c30ad7f/perfilGit2.pgn.jpg" alt="Carlos Eduardo - Backend Developer" />
      <h1 class="name">Carlos Eduardo</h1>
      <p class="title">Backend Developer</p>
    </div>

    <div class="links-container">
      <a class="link" href="https://www.linkedin.com/in/carlos-eduardo-ferreira-132295200" target="_blank" rel="noopener noreferrer">
        <img class="link-icon" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
        <span class="link-title">LinkedIn</span>
      </a>

      <a class="link" href="https://github.com/Carloseduardo-dev" target="_blank" rel="noopener noreferrer">
        <img class="link-icon" src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
        <span class="link-title">GitHub</span>
      </a>

      <a class="link" href="https://www.instagram.com/lm_caduu" target="_blank" rel="noopener noreferrer">
        <img class="link-icon" src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
        <span class="link-title">Instagram</span>
      </a>

      <a class="link" href="https://discord.com/users/cadu_021" target="_blank" rel="noopener noreferrer">
        <img class="link-icon" src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord" />
        <span class="link-title">Discord</span>
      </a>
    </div>

    <div class="footer">

  </div>
</body>
</html>
