<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carlos Eduardo | Backend Developer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 60px 24px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 48px;
      position: relative;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 24px;
      position: relative;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    }

    .profile-img::after {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile-img:hover::after {
      opacity: 0.5;
    }

    .name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ffffff, #a0a0a0);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    .title {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      margin-bottom: 16px;
    }

    .bio {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
      max-width: 320px;
    }

    .links-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .link {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 24px;
      border-radius: 16px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .link:hover::before {
      left: 100%;
    }

    .link:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .link:active {
      transform: translateY(0);
    }

    .link-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      margin-right: 18px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      transition: transform 0.3s ease;
    }

    .link:hover .link-icon {
      transform: scale(1.1);
    }

    .link-content {
      flex: 1;
    }

    .link-title {
      font-weight: 600;
      margin-bottom: 2px;
      font-size: 1.05rem;
    }

    .link-subtitle {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .link-arrow {
      width: 20px;
      height: 20px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .link:hover .link-arrow {
      opacity: 1;
      transform: translateX(4px);
    }

    /* Professional colors for each platform */
    .link.linkedin {
      background: linear-gradient(135deg, rgba(0, 119, 181, 0.1), rgba(0, 119, 181, 0.05));
      border-color: rgba(0, 119, 181, 0.2);
    }

    .link.github {
      background: linear-gradient(135deg, rgba(240, 246, 252, 0.1), rgba(240, 246, 252, 0.05));
      border-color: rgba(240, 246, 252, 0.2);
    }

    .link.instagram {
      background: linear-gradient(135deg, rgba(225, 48, 108, 0.1), rgba(225, 48, 108, 0.05));
      border-color: rgba(225, 48, 108, 0.2);
    }

    .link.discord {
      background: linear-gradient(135deg, rgba(88, 101, 242, 0.1), rgba(88, 101, 242, 0.05));
      border-color: rgba(88, 101, 242, 0.2);
    }

    .footer {
      margin-top: 48px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9rem;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        padding: 40px 20px;
      }
      
      .name {
        font-size: 1.75rem;
      }
      
      .link {
        padding: 16px 20px;
      }
      
      .link-icon {
        width: 42px;
        height: 42px;
        margin-right: 16px;
      }
    }

    /* Loading animation */
    .container > * {
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .profile-section { animation-delay: 0.1s; }
    .link:nth-child(1) { animation-delay: 0.2s; }
    .link:nth-child(2) { animation-delay: 0.3s; }
    .link:nth-child(3) { animation-delay: 0.4s; }
    .link:nth-child(4) { animation-delay: 0.5s; }
    .footer { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Arrow SVG */
    .arrow-icon {
      fill: currentColor;
    }
  </style>
</head>
